      background-color: #cbb5a0;

    .hero .desc-box p {
      font-size: 1rem;

      margin-top: 1.5rem;

    }

    .card {
      background-color: #e3d4c4;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .card-content p {
      font-size: 0.95rem;
      color: #333;
    }

    .footer {
  background-color: #b9b2a8;
  color: #111;
  padding: 5rem 3rem; /* Increased padding for more height and spacing */
  font-family: 'Wix Madefor Display', serif;
  border-top: 1px solid #111;
  border-bottom: 1px solid #111;
}

.footer-inner {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  border-bottom: 1px solid #111;
  padding-bottom: 3rem; /* More room below columns */
  max-width: 1400px;
  margin: 0 auto; /* Centers the footer content */
}

.footer-left,
.footer-center,
.footer-right {
  flex: 1 1 30%;
  margin: 2rem;
  min-width: 250px;
}


.footer-left h3 {
  font-size: 1.6rem;
  margin-bottom: 3rem; /* More space between Zenticle and tagline */
  
}


.footer .tagline {
  font-size: 2.4rem;
  line-height: 1.4;
  margin: 0;
}

.footer p,
.footer a {
  font-size: 1rem;
  line-height: 1.8;
  color: #111;
  text-decoration: none;
}

.footer .socials {
  margin-top: 2rem;
  font-size: 1.5rem;
  display: flex;
  gap: 1.2rem;
}

.footer-bottom {
  text-align: right;
  padding-top: 2rem;
  font-size: 0.9rem;
  max-width: 1400px;
  margin: 0 auto;
}

.footer-bottom a {
  text-decoration: underline;
  color: #111;
}


    @media(max-width: 768px) {
      .hero h1 {
        font-size: 2.3rem;
      }

      .hero .desc-box {
        padding: 1rem;
      }
    }
